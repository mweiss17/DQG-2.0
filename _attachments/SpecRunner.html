<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="script/tests/lib/jasmine.css">
  <script src="/_utils/script/jquery.js"></script>
  <script src="vendor/jquery/jquery-ui-1.8.18.custom.min.js"></script>
  <script type="text/javascript" src="script/tests/lib/jasmine.js"></script>
  <script type="text/javascript" src="script/tests/lib/jasmine-html.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="script/tests/user.spec.js"></script>
  <script type="text/javascript" src="script/tests/array_tools.spec.js"></script>
  <script type="text/javascript" src="script/tests/query.spec.js"></script>


  <!-- include source files here... -->
  <script type="text/javascript" src="script/categories.js"></script>
  <script type="text/javascript" src="script/array_tools.js"></script>
  <script type="text/javascript" src="script/query.js"></script>
  <script type="text/javascript" src="script/user.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <div id="population_selected"></div>
</body>
</html>
